<head>

  <style>
    body {

      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);

      padding: 0;

      background: #2c3e50;

      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;

    button {
      cursor: pointer;
      margin-left: 5px;

      margin-top: 30px;
      color: #2c3e50;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f9f9f9;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task-text {
      flex: 1;
      margin-right: 10px;

    .time {
      font-size: 12px;
      color: #555;
    }
    .done { text-decoration: line-through; color: green; }
    .actions button {
      margin-left: 5px;
      padding: 5px 8px;
    }
  </style>
</head>
